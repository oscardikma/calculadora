<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <!-- a calculadora -->
      <section class="calculadora">
        <div class="titulo"><h1>Avaliação do projeto</h1></div>

        <!-- selects -->
        <div class="selections">
          <h3 class="subtitle">Selecione o produto</h3>
          <select name="" id="selec">
            <option value="nowaste">NoWaste</option>
            <option value="sdo">SDO</option>
            <option value="pulse">PulseCard</option>
           
          </select>
          <label class="subtitle">Período</label>
          <input type="number" placeholder="0" id="tmp" /> &nbsp&nbsp <span class="subtitle">meses</span>
          <div class="informe">
            <p>Investimento: <span id="invest">R$ 0,00</span></p>
            <p>Valor venda: <span id="preco">R$ 0,00</span></p>
          </div>

          <div class="btn-calc">
            <input type="button" value="Calcular" id="btn-calcular" />
          </div>
        </div>

        <!-- indicadores -->
        <div class="indicadores">
          <div class="kpis">
            <div class="kpi" id="kpi-roi">
              <h4 class="titulo3">ROI</h4>
              <h3 id="ROI">0.00%</h3>
            </div>

            <div class="kpi" id="kpi-pay">
              <h4 class="titulo3">PAYBACK</h4>
              <h3 id="PAYBACK">0</h3>
            </div>
          </div>
          <!-- tabelas -->
          <div class="tables">
            <div class="titulo-table">
              <h3>Faturamento</h3>
            </div>
            <div class="tabela">
              <table>
                <tr>
                  <td id="lb2">Mensal</td>
                  <td id="fatMensal">R$0.00</td>
                </tr>
                <tr>
                  <td id="lb3">1° Mês</td>
                  <td id="firstMes">R$0.00</td>
                </tr>
                <tr>
                  <td>Anual</td>
                  <td id="fatAnual">R$0.00</td>
                </tr>

                <tr>
                  <td  id="ano1">Primeiro Ano</td>
                  <td id="firstyear">R$0.00</td>
                </tr>
               
            
              </table>
            </div>
          </div>
        </div>
      </section>

      <!-- os clientes -->
      <section class="clientes">
        <div class="nacionais">
          <div class="box org1" name="Arcelor" id="org1"></div>
          <div class="box org2" name="CBMM" id="org2"></div>
          <div class="box org3" name="TERNIUN" id="org3">
            <h4>TERNIUN</h4>
          </div>
          <div class="box org4" name="USUMINAS" id="org4"></div>
          <div class="box org5" name="APERAM" id="org5"></div>
          <div class="box org6" name="CSN" id="org6"></div>
          <div class="box org7" name="BELGO" id="org7"></div>
          <div class="box org8" name="CBA" id="org8"></div>
          <div class="box org9" name="SUZANNO" id="org9"></div>
          <div class="box org10" name="GERDAU" id="org10"></div>
        </div>
      </section>
    </div>
  </body>
</html>
